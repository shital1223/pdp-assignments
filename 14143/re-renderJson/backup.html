<!doctype html>
<html lang="en">
<head>
	<title>Registration Form</title>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link href="bootstrap.min.css" rel="stylesheet">
  	<link href="style.css" type="text/css" rel="stylesheet">
  	<script src="jquery.min.js"></script>
  	<script src="bootstrap.min.js"></script>
    <script type="text/javascript" src="readAjax.js"></script>
    <script type="text/javascript" src="egajax.js"></script>

</head>
<body>
<div class="container">
   <form action = "" id="form" name="form">
      <div class="panel panel-primary">
         <div class="panel-heading middle"><h4>Registration Form</h4></div>
            <div class="panel-body">
			   <div class="row">
			   <div class="col-sm-4 col-lg-offset-2">
      			   <div class="form-group col-md-6 middle">
    				  <label for="Username">Username</label>
    				  <input type="Username" name="Username" class="form-control" id="Username" placeholder="UserName">
                   </div>
    		   </div>

			   <div class="col-sm-4 col-lg-offset-2">
      			   <div class="form-group col-md-6 middle">
    				  <label for="username">username</label>
    				  <input type="username" name="username" class="form-control" id="username" value=""/>
                   </div>
    		   </div>

    		   </div><br>
               <div class="row">
               <div class="col-sm-4 col-lg-offset-2">
                   <div class="form-group col-md-6 middle">
                      <label for="Password">Password</label>
                      <input type="Password" name="Password" class="form-control" id="Password" placeholder="Password">
                    </div>
               </div>

               <div class="col-sm-4 col-lg-offset-2">
                   <div class="form-group col-md-6 middle">
                      <label for="password">password</label>
                      <input type="password" name="password" class="form-control" id="password" value=""/>
                    </div>
               </div>


               </div><br>
               <div class="row">
               <div class="col-sm-4 col-lg-offset-2">
                  <div class="form-group col-md-6 middle">
                     <label for="confirmPassword">Confirm Password</label>
                     <input type="Password" name="Password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                  </div>
               </div>


               <div class="col-sm-4 col-lg-offset-2">
                  <div class="form-group col-md-6 middle">
                     <label for="confirmPassword">confirm password</label>
                     <input type="password" name="password" class="form-control" id="confirmpassword" value=""/>
                  </div>
               </div>

               </div><br>
               <div class="row">
               <div class="col-sm-4 col-lg-offset-2">
                  <div class="form-group col-md-6 middle">
                      <label for="Firstname">Firstname</label>
                      <input type="Firstname" name="FirstName" class="form-control" id="Firstname" placeholder="FirstName">
                  </div>
               </div>


               <div class="col-sm-4 col-lg-offset-2">
                  <div class="form-group col-md-6 middle">
                      <label for="firstname">firstname</label>
                      <input type="firstname" name="firstName" class="form-control" id="firstname" value=""/>
                  </div>
               </div>
               </div><br>
               <div class="row">
               <div class="col-sm-4 col-lg-offset-2">
                  <div class="form-group col-md-6 middle">
                     <label for="Lastname">Lastname</label>
                     <input type="Lastname" name="LastName" class="form-control" id="Lastname" placeholder="LastName">
                  </div>
               </div>
               <div class="col-sm-4 col-lg-offset-2">
                  <div class="form-group col-md-6 middle">
                     <label for="lastname">lastname</label>
                     <input type="lastname" name="lastName" class="form-control" id="lastname" value=""/>
                  </div>
				  </div>
               </div><br>
               <div class="row">
               <div class="col-sm-4 col-lg-offset-2">
                  <div class="form-group col-md-6 middle">
                     <label for="Email">Email</label>
                     <input type="Email" name="Email" class="form-control" id="Email" placeholder="E-mail">
                  </div>
               </div>
               <div class="col-sm-4 col-lg-offset-2">
                  <div class="form-group col-md-6 middle">
                     <label for="email">email</label>
                     <input type="email" name="email" class="form-control" id="email" value=""/>
                  </div>
               </div>
               </div><br>
               <div class="row">
               <div class="col-sm-4 col-lg-offset-2">
                  <div class="form-group col-md-6 middle">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="phoneNumber" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="PhoneNumber">
                  </div>
                </div>
               <div class="col-sm-4 col-lg-offset-2">
                  <div class="form-group col-md-6 middle">
                    <label for="phonenumber">phone number</label>
                    <input type="phonenumber" name="phonenumber" class="form-control" id="phonenumber" value=""/>
                  </div>
                </div>

                </div><br>
                <!-- This is button -->
                <div class="row">
                <div class="col-sm-4 col-lg-offset-2">
                 <div class="form-group col-md-6 middle">
                   <button type="submit" name="submit" id="submit" class="btn btn-primary">SUBMIT</button>
                 </div>
                </div>
                </div>
    	       </div>
    	     </div>
   	       </div>
         </form>
       </div>
</body>
</html>
